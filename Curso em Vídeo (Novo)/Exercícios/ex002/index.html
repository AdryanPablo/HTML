<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>

</head>
<body>

    <h1>Parágrafos e Quebras de Linha</h1>
    <hr>
    <p>Você pode escrever 
        um parágrafo de qualquer jeito
        basta colocar tudo dentro das tags
        p e /p.
    </p>
    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse use a tag &lt;br&gt;.</p>
    
</body>
</html>
