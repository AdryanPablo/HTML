<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>

</head>
<body>

    <h1>Tags HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os itens para saber qual tag utilizar em cada caso.</p>

    <ul type="square">
        <li title="Use a tag &lt;p&gt;">Parágrafos</li>
        <li title="Use a tag &lt;h1&gt; / Use números de 1 a 6">Títulos</li>
        <li title="Use a tag &lt;img&gt;">Imagens</li>
        <li title="Use a tag &lt;abbr&gt;">Abreviações</li>
        <li title="Use a tag &lt;code&gt;">Código-fonte</li>
        <li title="Use a tag &lt;ol&gt;">Listas numeradas</li>
        <li title="Use a tag &lt;ul&gt;">Listas com demarcadores</li>
    </ul>
    
</body>
</html>
